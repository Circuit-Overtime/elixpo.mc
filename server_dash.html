<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Dashboard</title>
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/styleAssests.css">
    <link rel="stylesheet" href="CSS/styleProperties.css">
    <link rel="stylesheet" href="CSS/styleConsole.css">
    <link rel="stylesheet" href="CSS/sparkStats.css">
    <link rel="stylesheet" href="CSS/styleFooter.css">
    <link rel="stylesheet" href="CSS/stylePricing.css">
    


</head>
<body>
    <div class="container">
        <h1 class="appHeading">Elixpo.mc</h1>
        <!-- <ion-icon name="wifi" class="serverStatus"></ion-icon> -->
        <!-- Server Controls -->
        <div class="section">
            <p class="connectIP">21.ip.gl.ply.gg:31052</p>
            <div class="statusBar" id="statusBar">
                <p class="serverStatusTextIcon"><ion-icon name="stop-circle" id="serverStatusIcon"></ion-icon><span class="serverStatusText" id="serverStatusText">Offline</span></p>
            </div>
            <!-- <button class="btn btn-secondary" id="stopServer">Stop Server</button> -->
        </div>
        <div class="controlButtons">
          <div class="startButtonSection" id="startButtonSection"> <ion-icon name="power"></ion-icon><button class="btn btn-primary" id="startServer">Start Server</button></div> 
          <div class="stopButtonSection" id="stopButtonSection"> <ion-icon name="stop"></ion-icon><button class="btn btn-primary" id="stopServer">Stop Server</button></div> 
        </div>

        <div class="sectionServerAssets">
            <div class="serverSoftware">
                <div class="softwareIcon"></div>
                <div class="softwareText"> [1.21] Fabric API 0.101.2+1.21 </div>
            </div>

            <div class="serverVersion">
                <div class="versionIcon"></div>
                <div class="versionText"> 1.21 [Fabric Latest Release] </div>
            </div>
        </div>

        <div class="serverProperties">
             <div class="languageSection"><p class="extensionName">.bash</p><p class="pannelName">server.properties</p></div>
             
             <div class="propertiesPannel">
                <textarea id="propetiesPannel" rows="20" cols="50" readonly disabled></textarea>
            </div>
        </div>
       
        <div class="serverConsole">
            <div class="consoleExtensionType">
                <p class="extensionPannelName">> console</p>
            </div>
            <textarea name="consoleZone" id="consoleZone" readonly></textarea>
            
            <input type="text" class="consoleInput" id="consoleInput" placeholder="Enter Command">
        </div>

        <div class="sparkStats" id="sparkStats">
            <div class="serverTPS">
                <div class="softwareTPSIcon"></div>
                <div class="softwareTPSText"> TPS:- 20 </div>
            </div>
            <div class="serverRAM">
                <div class="softwareRAMIcon"></div>
                <div class="softwareRAMText"> 4.4/6.0 GB </div>
            </div>
            <div class="serverRAMPhysical">
                <div class="softwareRAMPhysicalIcon"></div>
                <div class="softwareRAMPhysicalText"> 4.4/8.0 GB </div>
            </div>

            <div class="serverCPU">
                <div class="serverCPUIcon"></div>
                <div class="serverCPUText">  26% / 100% </div>
            </div>

            
            <div class="serverDisk">
                <div class="serverDiskIcon"></div>
                <div class="serverDiskText">  10Gb / 28Gb </div>
            </div>

            <div class="serverUptime">
                <div class="serverUptimeIcon"></div>
                <div class="serverUptimeText">  2h 14m </div>
            </div>
            
        </div>

            <div class="pricingPage">
                <div class="playername">OvertimeC</div>
                <div class="playerFace"></div>
                <canvas id="myChart"></canvas>
            </div>
        <div class="footerEnd"></div>
</div>
        
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>

    <!-- <script src="JS/mcserverBackend.js"></script> -->
    <!-- <script src="ServerConsole.js"></script> -->
     <script src="JS/mcServerGeneral.js"></script>
     <script src="JS/playerPaymentChart.js"></script>
</body>
</html>
