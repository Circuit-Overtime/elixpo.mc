<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Dashboard</title>
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css"></style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Server Dashboard</h1>
        <ion-icon name="wifi" class="serverStatus"></ion-icon>
        <!-- Server Controls -->
        <div class="section">
            <h2>Server Controls</h2>
            <button class="btn btn-primary" id="startServer">Start Server</button>
            <button class="btn btn-secondary" id="stopServer">Stop Server</button>
        </div>

        <!-- Server Properties -->
        <div class="section">
            <h2>Server Properties</h2>
            <form id="server-properties-form">
                <div class="form-group">
                    <label for="whitelist">Whitelist:</label>
                    <select id="whitelist" name="whitelist">
                        <option value="true">Enabled</option>
                        <option value="false">Disabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="max-players">Max Players:</label>
                    <input type="number" id="max-players" name="max-players" min="0" value="20">
                </div>
                <div class="form-group">
                    <label for="pvp">PvP:</label>
                    <select id="pvp" name="pvp">
                        <option value="true">Enabled</option>
                        <option value="false">Disabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gamemode">Gamemode:</label>
                    <select id="gamemode" name="gamemode">
                        <option value="survival">Survival</option>
                        <option value="creative">Creative</option>
                        <option value="adventure">Adventure</option>
                        <option value="spectator">Spectator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="peaceful">Peaceful</option>
                        <option value="easy">Easy</option>
                        <option value="normal">Normal</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="online-mode">Online Mode:</label>
                    <select id="online-mode" name="online-mode">
                        <option value="true">Enabled</option>
                        <option value="false">Disabled</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="updateProperties()">Update Properties</button>
            </form>
        </div>

        <!-- Console -->
        <div class="section">
            <h2>Server Console</h2>
            <div class="console-output" id="console-output"></div>
            <input type="text" id="console-command" placeholder="Enter console command..." style="width: calc(100% - 22px); padding: 10px;">
            <button class="btn btn-primary" id="sendConsoleCmd">Send Command</button>
        </div>

        <!-- Online Players -->
        <div class="section">
            <h2>Online Players</h2>
            <ul id="players-list">
                <!-- List of players will be dynamically added here -->
            </ul>
            <button class="btn btn-secondary" onclick="kickPlayer()">Kick Selected Player</button>
        </div>

        <!-- Server Metrics -->
        <div class="section">
            <h2>Server Metrics</h2>
            <p><strong>TPS:</strong> <span id="server-tps">N/A</span></p>
            <p><strong>Server Health:</strong> <span id="server-health">N/A</span></p>
            <p><strong>World Seed:</strong> <span id="world-seed">N/A</span></p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>

    <script src="mcserverBackend.js"></script>
    <!-- <script src="ServerConsole.js"></script> -->
</body>
</html>
